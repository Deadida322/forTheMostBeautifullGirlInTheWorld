<div class="add_heros">
    <mat-card>
        <mat-card-title>Добавить героя</mat-card-title>
        <mat-card-content class="d-flex flex-column">
            <mat-form-field appearance="fill" class="mt-2">
                <mat-label>Имя</mat-label>
                <input matInput>
            </mat-form-field>
            <mat-form-field appearance="fill" class="mt-2">
                <mat-label>Сила</mat-label>
                <input matInput>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Способности</mat-label>
                <mat-select>
                    <mat-option value="one">First option</mat-option>
                    <mat-option value="two">Second option</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="fill" class="mt-2">
                <mat-label>Начальный уровень</mat-label>
                <input matInput>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions class="d-flex flex-column">
            <button mat-raised-button color="primary">Сохранить</button>
        </mat-card-actions>
    </mat-card>
</div>
